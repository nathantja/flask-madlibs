{% extends 'base.html' %}

{% block title %} Mad Libs {% endblock %}

{% block content %}

<h1 class="pt-4 mb-3 text-center">Mad Libs!</h1>

<form action="/questions" class="pb-4">
  <label for="story">Choose a story:</label>
  <select id="story" name="story">
    {% for story in stories %}

    <option value="{{ story }}">{{ story }}</option>

    {% endfor %}
  </select>
  <input type="submit">
</form>

{% endblock %}
